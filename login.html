<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login - MusicPly</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		var url = window.location.href;
		if(url.includes("?success"))
			alert("Cadastro concluído! Agora faça o login.");
		else if(url.includes("?none"))
			alert("Campos não preenchidos!");
	</script>
</head>
<body class="no-margin dark-color">
	<div class="row">
		<div class="center-box">
			<div class="cad-login-div"> 
				<img class="img-icon" src="imgs/channels.jpg" width="230" height="230">
				<h3 class="font-black">MusicPly</h3>
				<div class="form-div">
					<form method="POST" action="/login">
						<div class="label-div">
							<p class="font-black sm"><strong>Email</strong></p>
							<input name="email" class="input-text" type="email" >
						</div>
						<div class="label-div">
							<p class="font-black sm"><strong>Senha</strong></p>
							<input name="passwd" class="input-text" type="password" >
						</div><hr>
						<input id="submit_btn" type="submit" class="btn" value="Login">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
