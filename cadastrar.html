<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Cadastro - MusicPly</title>

    <script type="text/javascript">
    	var url = window.location.href;
    	if(url.includes("?passwd"))
    		alert("As senhas inseridas não são iguais!");
    	else if(url.includes("?none"))
    		alert("Há campos não preenchidos!");
    </script>
	
</head>

<body class="no-margin">
	<div class="center-box">
		<div class="cad-div">
			<img class="img-icon" src="imgs/channels.jpg" width="230" height="230">
			<div class="form-div">
				<form method="POST" action="/cadastro">
					<div class="label-div">
						<p class="font-black sm"><strong>Nome de usuário</strong></p>
						<input name="name" class="input-text" type="text" >
					</div>
					<div class="label-div">
						<p class="font-black sm"><strong>Email</strong></p>
						<input name="email" class="input-text" type="email" >
					</div>
					<div class="label-div">
						<p class="font-black sm"><strong>Senha</strong></p>
						<input name="pass" class="input-text" type="password" >
					</div>
					<div class="label-div">
						<p class="font-black sm"><strong>Confirme a senha</strong></p>
						<input name="confirm_pass" class="input-text" type="password" >
					</div><hr>
					
					<input id="submit_btn" type="submit" class="btn" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
